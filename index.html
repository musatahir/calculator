<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>

    <div class="calc-container">

        <div class="display-input">0</div>

        <button class="button-function clear">AC</button>
        <button class="button-function sign">+/-</button>
        <button class="button-function percent">%</button>
        <button class="button-operator">/</button>

        <button class="button-number">7</button>
        <button class="button-number">8</button>
        <button class="button-number">9</button>
        <button class="button-operator">*</button>


        <button class="button-number">4</button>
        <button class="button-number">5</button>
        <button class="button-number">6</button>
        <button class="button-operator">-</button>

        <button class="button-number">1</button>
        <button class="button-number">2</button>
        <button class="button-number">3</button>
        <button class="button-operator">+</button>

        <button class="button-number button-zero">0</button>
        <button class="button-decimal">.</button>
        <button class="equals">=</button>

    </div>
    <script src="script.js"></script>
</body>


</html>
